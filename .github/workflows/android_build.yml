name: Android build
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v1
      - name: Set Up JDK
        uses: action/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Test
        run: ./gradlew test

      - name: build project
        run: ./gradlew assemble
